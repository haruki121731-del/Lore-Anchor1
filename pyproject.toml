[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "boto3",
    "boto3.*",
    "mypy_boto3_s3",
    "mypy_boto3_s3.*",
    "jose",
    "jose.*",
    "redis.*",
    "supabase",
    "supabase.*",
    "fastapi",
    "fastapi.*",
    "slowapi",
    "slowapi.*",
    "pydantic",
    "pydantic.*",
    "pydantic_settings",
    "pydantic_settings.*",
    "pytest",
    "pytest.*",
    "httpx",
    "httpx.*",
]
ignore_missing_imports = true
